---
layout: default
---

<div class="row">
  <div class="col-md-12">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <div class="post-content">{{ content }}</div>
    </article>
  </div>

  <div>{% include cards.html %}</div>

  
  {% if page.section == "contact" %}
    {% include contact.html %}
  {% endif %}
</div>
