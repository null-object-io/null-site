---
layout: default
---

<div class="container ">
  <div class="row max-width-1200">
    <div class="col-md-4">
      <article class="">
        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header>
      </article>
    </div>

      <!-- Add contact form -->
      <div class="col-md-6 post-title">
        <div class="post-content">{{ content }}</div>
      </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="next-previous-articles">
        <nav aria-label="">
          <ul class="pagination">
            {% if page.next.url %}
            <li class="page-item">
              <a class="page-link" href="{{page.next.url | relative_url}}" tabindex="-1"
                >&laquo; {{page.next.title}}</a
              >
            </li>
            {% endif %} {% if page.previous.url %}
            <li class="page-item">
              <a class="page-link" href="{{page.previous.url | relative_url}}"
                >{{page.previous.title}} &raquo;</a
              >
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>

      <div class="">
        {% if site.disqus-shortname %} {% include disqus.html %} {% endif %}
      </div>
    </div>
  </div>

</div>
