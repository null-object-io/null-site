<footer class="mt-auto null-slate">
  <div class="container">

    <div class="row p20">
      {% if site.copyright.name %}
      <div class="col-md-4 text-center mt25">
        All rights reserved by
        <a target="_blank" href="{{site.copyright.link}}"
          >{{site.copyright.name}}</a
        >
      </div>
      {% endif %}
      <div class="col-md-4 text-center mt25">
      </div>
      <div class="col-md-4 text-center mt25">

        {% if site.github %}
        <a target="_blank" href="{{site.github}}"
          >Github</a>
        {% endif %} 
        <span class="dot"></span>
        {% if site.email %}
        <a target="_blank" href="mailto:{{site.email}}">
          Email
        </a>
        {% endif %}
        <span class="dot"></span>
        {% if site.instagram %}
        <a target="_blank" href="{{site.instagram}}">
          Instagram
        </a>
        {% endif %}
      </div>

      
    </div>
  </div>

</footer>
