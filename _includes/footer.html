<footer class="mt-auto null-slate">
  <div class="container-fluid">

    <div class="row text-left p20">
      
      <div class="col-md-4">
        {% if site.github %}
        <a target="_blank" href="{{site.github}}"
          >Github</a>
        {% endif %} 
        <span class="dot"></span>
        {% if site.email %}
        <a target="_blank" href="mailto:{{site.email}}">
          Email
        </a>
        {% endif %}
        <span class="dot"></span>
        {% if site.instagram %}
        <a target="_blank" href="{{site.instagram}}">
          Instagram
        </a>
        {% endif %}
      </div>

      <div class="col-md-4 text-center">
        <a class="" href={{"/" | relative_url}}>
          <img src= {{"/assets/images/ui/null-object-null-symbols-3-white-rgb.png" | relative_url}} alt="Null Object logo" width="25">
        </a>
      </div>

      <div class="col-md-4 text-end">
        {% if site.copyright %}
          {{site.copyright}}
        {% endif %}
      </div>

      
      
    </div>
  </div>

</footer>
