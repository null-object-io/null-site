<footer class="mt-auto null-slate">
  <div class="container">

    <div class="row p20">
      {% if site.copyright.name %}
      <div class="col-md-4 text-center mt25">
        All rights reserved by
        <a target="_blank" href="{{site.copyright.link}}"
          >{{site.copyright.name}}</a
        >
      </div>
      {% endif %}
      <div class="col-md-4 text-center mt25">
      </div>
      <div class="col-md-4 text-center mt25">

        {% if site.github %}
        <a target="_blank" href="{{site.github}}"
          ><li class="social github"><i class="fa fa-github fa-lg" style="color: #ffffff;"></i></li
        ></a>
        {% endif %} 

        {% if site.email %}
        <a target="_blank" href="mailto:{{site.email}}">
          <li class="social email">
            <i class="fa fa-envelope fa-lg" style="color: #ffffff;"></i>
          </li>
        </a>
        {% endif %}

        {% if site.instagram %}
        <a target="_blank" href="{{site.instagram}}">
          <li class="social instagram">
            <i class="fa fa-instagram fa-lg" style="color: #ffffff;"></i>
          </li>
        </a>
        {% endif %}
      </div>

      
    </div>
  </div>

</footer>
